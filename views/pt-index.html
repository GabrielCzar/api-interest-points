<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <title>Interest Points</title>
</head>
<body>

<!-- select idiom -->
<div class="ui right vertical icon menu fixed ">
  <a class="item" href="/us">
   <p><i class="ui huge us flag"></i>English</p>
  </a> 
</div>

<div class="ui vertical masthead center aligned segment">

    <div class="ui text container">
        <h1 class="ui huge header">
            Scraper For Overpass
        </h1>
        
        <h2>
            Procure pelos pontos de interesse
        </h2>        

        <form class="ui form row lw">
            <div class="field column">
                <label>Selecione uma Cidade</label>
            
                <select class="ui search dropdown" id="cities">
                  <option value="">Selecione uma Cidade</option>
                  <option :key="city" v-bind:value="city" v-for="city in cities">
                    {{ city }}
                  </option>


                </select>
                
            </div>
            
            <div class="field column" id="search">
                <button class="fluid ui inverted green button" v-on:click="submit">
                    Pesquisar 
                </button>
            </div>

        </form>

        <!-- access interest points(ip) from city -->
        <div class="ui floating teal message" id="message" :hidden="hidden">
          <div class="ui ">
            <div class="column">
              <div class="container pt" data-tooltip="Através desse link terá acesso a todos os pontos de interesse" data-inverted="">
                  <a :href="url" target="_blank" id="url">
                    {{ url }}
                  </a>
              </div>
            </div>
            
            <div class="column">
              <div class="ui buttons">
                <button class="ui button" v-on:click="copy" 
                  data-inverted="" id="btnCopy">Copiar</button>
                
                 <div class="or" data-text="ou"></div>

                <a class="ui positive button" :href="url">Ver dados</a>
              </div>
            </div>
          </div>
        </div>
        <!-- end access ip city -->
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="css/dist/semantic.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
